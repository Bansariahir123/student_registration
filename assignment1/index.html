<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the HTML document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A simple student registration system to manage student details.">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section: Contains the title and description -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register and manage student details effortlessly.</p>
    </header>

    <!-- Form Section: This is the registration form where students can input their details -->
    <section>
        <form id="studentForm">
            <!-- Input field for the student's name -->
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            
            <!-- Input field for the student's ID -->
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" required>
            
            <!-- Input field for the student's email -->
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Input field for the student's contact number -->
            <label for="contactNo">Contact No:</label>
            <input type="tel" id="contactNo" name="contactNo" required pattern="[0-9]{10}">
            
            <!-- Submit button for the form -->
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Display Section: This is where the registered students' details are displayed -->
    <section id="displaySection">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <!-- Table header row defining the columns -->
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th> <!-- Actions column for Edit/Delete buttons -->
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>
    </section>
    <footer>
        <p>View the code on GitHub: 
            <a href="https://github.com/Bansariahir123/student_registration" target="_blank">
                GitHub Repository
            </a>
        </p>
    </footer>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
